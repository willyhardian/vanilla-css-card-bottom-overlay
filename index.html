<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bottom Overlay in Card</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            body {
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div
            style="position: relative; width: 300px; height: 300px; z-index: 1"
        >
            <img
                src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
                style="width: 300px; height: 300px; object-fit: cover"
            />
            <div
                style="
                    position: absolute;
                    bottom: 0px;
                    left: 0px;
                    opacity: 0.8;
                    height: 50px;
                    width: 100%;
                    background-color: white;
                    z-index: 2;
                "
            ></div>
            <div
                style="
                    z-index: 3;
                    position: absolute;
                    background: transparent;
                    height: 50px;
                    bottom: 0px;
                    left: 0px;
                    display: flex;
                    align-items: center;
                    justify-content: space-around;
                    width: 100%;
                "
            >
                <h1 style="color: #2d2d2d">Man</h1>
                <button
                    type="button"
                    style="
                        display: inline-block;

                        border: 0px;
                        background-color: #2d2d2d;
                        color: white;
                        border-radius: 5px;
                        padding: 7px 15px;
                    "
                >
                    See More
                </button>
            </div>
        </div>
    </body>
</html>
